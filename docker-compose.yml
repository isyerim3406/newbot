services:
  - type: web
    name: tradingview-bot
    env: docker
    repo: # your-repo-url-here
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: CHROME_BIN
        value: /usr/bin/google-chrome-stable
    healthCheckPath: /
